<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fingest</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 login-card">
            <div class="text-center mb-4">
                <!-- Logo Fingest -->
                <img src="./assets/imagen/Logo Fingest.png" alt="Logo" class="login-logo mb-3">
                <h2>Seja bem-vindo ao Fingest</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    <small class="form-text text-muted"><a href=" ">Esqueci minha senha</a></small>
                </div>
                <button type="submit" class="btn btn-login mb-2">Entrar</button>
                <button type="button" class="btn btn-register btn-block">Cadastre-se</button>
            </form>
            <div class="text-center mt-3">
                <a href=" " class="d-block">Preciso de Ajuda!</a>
            </div>
        </div>
    </div>
</body>
</html>
